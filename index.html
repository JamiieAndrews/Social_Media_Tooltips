<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Social Media Tooltips</title>
</head>
<body>
    <div class="wrapper">
        <div class="icon instagram">
            <div class="tooltip">
                <h3> Instagram </h3>
            </div>
            <span><a href="#" class="Insta"><i class="fab fa-instagram"></i></a></span>
        </div>
        <div class="icon twitter">
            <div class="tooltip">
                <h3> Twitter </h3>
            </div>
            <span><a href="#" class="Twitter"><i class="fab fa-twitter"></i></a></span>
        </div>
        <div class="icon discord">
            <div class="tooltip">
                <h3> Discord </h3>
            </div>
            <span><a href="#" class="Discord"><i class="fab fa-discord"></i></a></span>
        </div>
        <div class="icon youtube">
            <div class="tooltip">
                <h3> YouTube </h3>
            </div>
            <span><a href="#" class="YouTube"><i class="fab fa-youtube"></i></a></span>
        </div>
    </div>
</body>
</html>
